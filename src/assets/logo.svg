<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Clipboard with checkmarks -->
  <g transform="translate(10, 15)">
    <!-- Clipboard background -->
    <rect x="5" y="10" width="50" height="65" rx="4" fill="url(#gradient)" opacity="0.9"/>
    
    <!-- Clipboard clip -->
    <rect x="20" y="5" width="20" height="8" rx="2" fill="url(#gradient)"/>
    
    <!-- Checkmarks -->
    <path d="M 15 25 L 20 30 L 30 20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 15 40 L 20 45 L 30 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 15 55 L 20 60 L 30 50" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lines next to checkmarks -->
    <line x1="35" y1="25" x2="50" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="40" x2="50" y2="40" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="55" x2="50" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Encuesta Pro -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#gradient)">
    Encuesta
  </text>
  <text x="80" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#gradient)">
    Pro
  </text>
</svg>
